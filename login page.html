<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | Samuel Kamau Motors</title>
  <link rel="stylesheet" href="csslab.css">
  <style>
    .login-box {
      max-width: 380px;
      margin: 80px auto 0 auto;
      background: linear-gradient(135deg, #232526 70%, #111 100%);
      border-radius: 14px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.35);
      padding: 38px 36px 30px 36px;
      color: #e0e0e0;
      position: relative;
      overflow: hidden;
    }
    .login-box::before {
      content: "";
      position: absolute;
      top: -40px;
      right: -40px;
      width: 120px;
      height: 120px;
      background: rgba(255,215,0,0.07);
      border-radius: 50%;
      z-index: 0;
    }
    .login-box h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #000000;
      letter-spacing: 2px;
      font-size: 2rem;
      z-index: 1;
      position: relative;
    }
    .login-box label {
      display: block;
      margin-bottom: 7px;
      font-weight: 500;
      color: #000000;
      letter-spacing: 1px;
      z-index: 1;
      position: relative;
    }
    .login-box input[type="text"],
    .login-box input[type="password"] {
      width: 100%;
      padding: 13px;
      margin-bottom: 20px;
      border: 1.5px solid #444;
      border-radius: 6px;
      font-size: 1.05rem;
      background: #232526;
      color: #000000;
      transition: border 0.2s, background 0.2s;
      z-index: 1;
      position: relative;
    }
    .login-box input[type="text"]:focus,
    .login-box input[type="password"]:focus {
      border: 1.5px solid #0d0d0d;
      background: #333;
      outline: none;
    }
    .login-box input[type="submit"] {
      background: linear-gradient(90deg, #ffd700 60%, #bfa100 100%);
      color: #232526;
      border: none;
      padding: 13px 0;
      width: 100%;
      font-size: 1.1rem;
      cursor: pointer;
      border-radius: 6px;
      font-weight: 700;
      letter-spacing: 1px;
      margin-top: 8px;
      transition: background 0.2s, color 0.2s;
      z-index: 1;
      position: relative;
    }
    .login-box input[type="submit"]:hover {
      background: #fff;
      color: #232526;
    }
    .login-box .signup-link {
      display: block;
      text-align: center;
      margin-top: 22px;
      color: #ffd700;
      text-decoration: none;
      font-size: 1rem;
      z-index: 1;
      position: relative;
      transition: color 0.2s;
    }
    .login-box .signup-link:hover {
      color: #fff;
      text-decoration: underline;
    }
    .login-box .logo {
      display: block;
      margin: 0 auto 18px auto;
      width: 54px;
      height: 54px;
      border-radius: 50%;
      background: #ffd700;
      box-shadow: 0 2px 8px rgba(255,215,0,0.15);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      color: #232526;
      font-weight: bold;
      letter-spacing: 1px;
      z-index: 1;
      position: relative;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <div class="logo">SKM</div>
    <h2>Member Login</h2>
    <form>
      <label for="login-username">Username</label>
      <input type="text" id="login-username" name="username" autocomplete="username">

      <label for="login-password">Password</label>
      <input type="password" id="login-password" name="password" autocomplete="current-password">

      <input type="submit" value="Login">
    </form>
    <a class="signup-link" href="#">New here? Create an account</a>
  </div>
</body>
</html>
